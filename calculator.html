<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function operate(val) 
        {
            let inputField = document.getElementById("input");
            inputField.value += val;
        }
        
        function result() 
        {
            let result = eval(document.getElementById("input").value);
            document.getElementById("input").value = result; 
        }
    </script>
</head>
<body>
    <label>Num 1</label>
    <input type="text" id="input">
    <input type="button" value="Submit" onclick="result()">

 

    <div>
        <br>
        <input type="button" onclick="operate('1')" value="1">
        <input type="button" onclick="operate('2')" value="2">
        <input type="button" onclick="operate('3')" value="3">
        <input type="button" onclick="operate('/')" value=" / ">
    </div>
    <div>
        <br>
        <input type="button" onclick="operate('4')" value="4">
        <input type="button" onclick="operate('5')" value="5">
        <input type="button" onclick="operate('6')" value="6">
        <input type="button" onclick="operate('*')" value=" * ">
    </div>
    <div>
        <br>
        <input type="button" onclick="operate('7')" value="7">
        <input type="button" onclick="operate('8')" value="8">
        <input type="button" onclick="operate('9')" value="9">
        <input type="button" onclick="operate('-')" value=" - ">
    </div>
    <div>
        <br>
        <input type="button" onclick="operate('%')" value="%">
        <input type="button" onclick="operate('**')" value="^">
        <input type="button" onclick="operate('0')" value="0">
        <input type="button" onclick="operate('+')" value="+">
    </div>
    <br>
    <div>
    <input type="button" onclick="input.value='' " value="         C        ">
    </div>
</body>
</html>
